AWSTemplateFormatVersion: 2010-09-09
Description: >
  AWS CloudFormation Template Continuous Integration Continuous Delivery: 
  This template builds an AWS CodePipeline pipeline that implements a 
  continuous delivery release process for AWS CloudFormation stacks for the
  neuron morphology processing pipeline.
  

Parameters:
  ProjectName:
    Type: String
    Description: The name of the project being built.  This name will be used on a number of resources.
    Default: morphology-pipeline

  GitHubOAuthToken:
    Type: String
    Description: GitHub oauth token.  This user must have admin access to the repo.
    Default: "****"
    NoEcho: true

  GitHubRepoOwner:
    Type: String
    Description: GitHub repo owner.

  GitHubRepo:
    Type: String
    Description: GitHub git repo.
    
  GitHubBranch:
    Type: String
    Description: GitHub git branch.

  ProdBranch:
    Type: String
    Description: git branch from which the production pipeline is deployed
    Default: master


Conditions:
  RequiresManualApproval: !Equals [!Ref GitHubBranch, !Ref ProdBranch]

Resources:
  ProjectBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub "${ProjectName}-${GitHubBranch}-project"
      AccessControl: Private
      VersioningConfiguration:
        Status: Suspended

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-CodePipelineServiceRole"
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole  
            Principal:
              Service:
                - codepipeline.amazonaws.com

  CodePipelineServicePolicy:
    # This policy orchestrates CloudFormation and CodeBuild.
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "${ProjectName}-${GitHubBranch}-CodePipelineServicePolicy"
      Roles:
        - !Ref CodePipelineServiceRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: "arn:aws:logs:*:*:*"
          - Effect: Allow
            Action:
              - s3:GetObject
              - s3:GetObjectVersion
              - s3:PutObject
            Resource: !Sub "arn:aws:s3:::*"
          - Effect: Allow
            Action:
              - lambda:InvokeFunction
              - lambda:ListFunctions
            Resource: '*'
          - Effect: Allow
            Action:
              - cloudformation:*
            Resource: !Sub "arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/*"
          - Effect: Allow
            Action:
              - iam:PassRole
            Resource: !GetAtt CloudFormationServiceRole.Arn

  CloudFormationServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${ProjectName}-${GitHubBranch}-CloudFormationServiceRole"
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - cloudformation.amazonaws.com

  CloudFormationServicePolicy:
    # This policy deloys the project's templates and needs permissions to create all services defined there.
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "${ProjectName}-${GitHubBranch}-CloudFormationServicePolicy"
      Roles:
        - !Ref CloudFormationServiceRole
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - s3:*
            Resource: !Sub "arn:aws:s3:::*"
          - Effect: Allow
            Action:
              - lambda:*
            Resource: !Sub "arn:aws:lambda:*"
          - Effect: Allow
            Action:
              - fargate:*
            Resource: !Sub "arn:aws:fargate:*"
          - Effect: Allow
            Action:
              - sns:*
            Resource: !Sub "arn:aws:sns:*"

  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: '1'
                Provider: GitHub
              OutputArtifacts:
                - Name: TemplateSource
              Configuration:
                Owner: !Ref GitHubRepoOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubOAuthToken
              RunOrder: 1

        - Name: TestStage
          Actions:
            - Name: CreateTestStack
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: TemplateSource
              Configuration:
                ActionMode: REPLACE_ON_FAILURE
                RoleArn: !GetAtt [CloudFormationServiceRole, Arn]
                StackName: !Sub "${ProjectName}-${GitHubBranch}-test"
                TemplatePath: !Sub "TemplateSource::pipeline/deploy/cloudformation/morphology_pipeline.yml"
                ParameterOverrides: !Sub | 
                  {
                    "Prefix": "${ProjectName}-${GitHubBranch}-test"
                  }
              RunOrder: '1'

            - !If
              - RequiresManualApproval
              - Name: ApproveTestStack
                ActionTypeId:
                  Category: Approval
                  Owner: AWS
                  Provider: Manual
                  Version: '1'
                RunOrder: '2'
              - !Ref AWS::NoValue

            - Name: DeleteTestStack
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: DELETE_ONLY
                RoleArn: !GetAtt [CloudFormationServiceRole, Arn]
                StackName: !Sub "${ProjectName}-${GitHubBranch}-test"
              RunOrder: '3'

        - Name: ProdStage
          Actions:
            - Name: CreateChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              InputArtifacts:
                - Name: TemplateSource
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                RoleArn: !GetAtt [CloudFormationServiceRole, Arn]
                StackName: !Sub "${ProjectName}-${GitHubBranch}"
                ChangeSetName: !Sub "${ProjectName}-${GitHubBranch}-changes"
                TemplatePath: "TemplateSource::pipeline/deploy/cloudformation/morphology_pipeline.yml"
                ParameterOverrides: !Sub | 
                  {
                    "Prefix": "${ProjectName}-${GitHubBranch}"
                  }
              RunOrder: '1'

            - !If
              - RequiresManualApproval
              - Name: ApproveChangeSet
                ActionTypeId:
                  Category: Approval
                  Owner: AWS
                  Provider: Manual
                  Version: '1'
                RunOrder: '2'
              - !Ref AWS::NoValue

            - Name: ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: '1'
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                ChangeSetName: !Sub "${ProjectName}-${GitHubBranch}-changes"
                RoleArn: !GetAtt [CloudFormationServiceRole, Arn]
                StackName: !Sub "${ProjectName}-${GitHubBranch}"
              RunOrder: '3'
      
      ArtifactStore:
        Type: S3
        Location: !Ref ProjectBucket
      Name: !Ref ProjectName