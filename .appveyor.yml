build: false

environment:
  matrix:
    - MINICONDA: "C:\\Miniconda36-x64"
      PYTHON: 3.6

install:
  - set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - if not exist "C:\\Miniconda36-x64\envs\neuron_morphology" conda create -n neuron_morphology python=3.8
  - CALL "C:\\Miniconda36-x64\condabin\conda.bat" activate neuron_morphology
  - conda install openjpeg # for glymur
  - pip install -r test_requirements.txt -U
  - pip install -r requirements.txt -U
  - pip install . 

test_script:
  - pytest tests/

cache:
  C:\Miniconda36-x64\envs\ -> requirements.txt, test_requirements.txt
